<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>JS</title>
    <link rel="stylesheet" href="./CSS/main.css">
</head>
<body>
    <div>
        <button type="button" class="btn btn-success" id="addBtn">Add</button>
        <div class="row g-3 p-3">
            <div class="col">
                <input type="text" class="form-control" placeholder="Name" aria-label="Name" id="name">
            </div>
            <div class="col">
                <input type="number" class="form-control" placeholder="Age" aria-label="Age" id="age">
            </div>
            <div class="col">
                <input type="text" class="form-control" placeholder="City" aria-label="City" id="city">
            </div>
        </div>
    </div>
    
    <table id="table" class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>City</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>
    <div>
        <h2 id="total">Total: </h2>
    </div>
    <script src="./JS/main.js"></script>
</body>
</html>
